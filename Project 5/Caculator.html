<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <link
      rel="stylesheet"
      type="text/css"
      href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <h1>Welcome to Calculate Me!</h1>
      <div id="display">
        <input
          type="text"
          name="display"
          id="input"
          value=""
          placeholder="" />
      </div>
      <div id="buttons">
        <button
          class="button btn btn-danger"
          id="num1"
          onclick="num1()">
          1
        </button>
        <button
          class="button btn btn-danger"
          id="num2"
          onclick="num2()">
          2
        </button>
        <button
          class="button btn btn-danger"
          id="num3"
          onclick="num3()">
          3
        </button>
        <button
          class="button btn btn-danger"
          id="num4"
          onclick="num4()">
          4
        </button>
        <button
          class="button btn btn-danger"
          id="num5"
          onclick="num5()">
          5
        </button>
        <button
          class="button btn btn-danger"
          id="num6"
          onclick="num6()">
          6
        </button>
        <button
          class="button btn btn-danger"
          id="num7"
          onclick="num7()">
          7
        </button>
        <button
          class="button btn btn-danger"
          id="num8"
          onclick="num8()">
          8
        </button>
        <button
          class="button btn btn-danger"
          id="num9"
          onclick="num9()">
          9
        </button>
        <button
          class="button btn btn-danger"
          id="num0"
          onclick="num0()">
          0
        </button>
        <button
          class="button btn btn-danger"
          id="add"
          onclick="add()">
          +
        </button>
        <button
          class="button btn btn-danger"
          id="sub"
          onclick="sub()">
          -
        </button>
        <button
          class="button btn btn-danger"
          id="mult"
          onclick="mult()">
          *
        </button>
        <button
          class="button btn btn-danger"
          id="div"
          onclick="div()">
          \
        </button>
        <button
          class="button btn btn-danger"
          id="equal"
          onclick="equal()">
          =
        </button>
        <button
          class="button btn btn-danger"
          id="C"
          onclick="C()">
          C
        </button>

        <button
          class="button btn btn-danger"
          id="+1"
          onclick="decimal()">
          .
        </button>
        <button
          class="button btn btn-danger"
          id="-1"
          onclick="del()">
          <=
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <script
      type="text/javascript"
      src="script.js"></script>
  </body>
</html>
