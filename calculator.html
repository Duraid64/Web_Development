        c=Number.parseInt(c)
        d=a-c
        console.log(`${a} - ${c} is equal to ${d}`)
      }
      else if(b==="/"){
        a=Number.parseInt(a)
        b=Number.parseInt(c)

        console.log(`${a} / ${c} is equal to ${d}`)
      }
      else if(b==="*"){
        a=Number.parseInt(a)
        c=Number.parseInt(c)
        d=a*c
        console.log(`${a} * ${c} is equal to ${d}`)
      }

      }
